<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Command viewer</title>
  </head>

  <body>
    <main>
      <div class="content">
        <div class="header-container h1">
          <div class="header">
            <h1>Command viewer</h1>
          </div>
          <div id="buttons">
            <button id="change-src">Change src</button>
          </div>
          <div class="container">
            <command-viewer src="./_test-data/command1.yml"></command-viewer>
            <h2>Run tests</h2>
            <code>
              npx wdio run ./wdio.conf.ts --spec ./src/command-viewer/index.test.ts
            </code>
          </div>
        </div>
      </div>
    </main>

    <script lang="javascript">
      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("command-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("command1.yml") ? "./_test-data/command2.yml" : "./_test-data/command1.yml");
        }
      });
    </script>
  </body>
</html>
