<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Business reference architecture</title>
  </head>

  <body>
    <main>
      <div class="content">
        <div class="header-container h1">
          <div class="header">
            <h1>Business reference architecture</h1>
          </div>
          <div id="buttons">
            <button id="change-src">Change src</button>
          </div>
          <div class="container">
            <business-reference-architecture src="./_test-data/model1.yml"></business-reference-architecture>
            <h2>Run tests</h2>
            <code>
              npx wdio run ./wdio.conf.ts --spec ./src/business-reference-architecture/index.test.ts
            </code>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import "./index.ts";
      
      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("business-reference-architecture")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("model1.yml") ? "./_test-data/model2.yml" : "./_test-data/model1.yml");
        }
      });
    </script>
  </body>
</html>
