<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Feature viewer</title>
  </head>

  <body>
    <main>
      <h1>DMN viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <feature-viewer src="1.feature"></feature-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'feature-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/feature-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("feature-viewer")[0];

      buttons.addEventListener("click", function (dmn) {
        const target = dmn.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("1.feature") ? "2.feature" : "1.feature");
        }
      });
    </script>
  </body>
</html>
