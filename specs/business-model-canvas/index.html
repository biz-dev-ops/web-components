<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Business model canvas</title>
    <link rel="stylesheet" href="../theme.css" />
  </head>

  <body>
    <main>
      <h1>Business model canvas</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <business-model-canvas></business-model-canvas>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'business-model-canvas'
      </code>
    </main>

    <script type="module">
      import "../../src/business-model-canvas/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("business-model-canvas")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src?.endsWith("business-model-canvas.yml") ? "" : "business-model-canvas.yml");
        }
      });
    </script>
  </body>
</html>
