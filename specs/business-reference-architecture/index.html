<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Business reference architecture</title>
  </head>

  <body>
    <main>
      <h1>Business reference architecture</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <business-reference-architecture src="1.business-reference-architecture.yml"></business-reference-architecture>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'business-reference-architecture'
      </code>
    </main>

    <script type="module">
      import "../../src/business-reference-architecture/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("business-reference-architecture")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("1.business-reference-architecture.yml") ? "2.business-reference-architecture.yml" : "1.business-reference-architecture.yml");
        }
      });
    </script>
  </body>
</html>
