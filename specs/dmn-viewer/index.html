<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DMN viewer</title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="../specflow.css" />
    <style>

      dmn-viewer {
        display: block;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>DMN viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <dmn-viewer src="dmn1.dmn"></dmn-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'dmn-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/dmn-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("dmn-viewer")[0];

      buttons.addEventListener("click", function (dmn) {
        const target = dmn.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("dmn1.dmn") ? "dmn2.dmn" : "dmn1.dmn");
        }
      });
    </script>
  </body>
</html>
