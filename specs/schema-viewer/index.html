<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Schema viewer</title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="../specflow.css" />
  </head>

  <body>
    <main>
      <h1>Schema viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <schema-viewer src="../markdown-viewer/examples/payroll-service/calculate-payroll/get-time-and-attendance.query.yml" use-case="command"></schema-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'schema-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/schema-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("schema-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          console.log("Changing src");
          viewer.setAttribute("src", viewer.src.endsWith("index.command.yml") ? "../markdown-viewer/examples/payroll-service/calculate-payroll/get-time-and-attendance.query.yml" : "/markdown-viewer/examples/payroll-service/calculate-payroll/index.command.yml");
        }
      });
    </script>
  </body>
</html>
