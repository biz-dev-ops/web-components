<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Command viewer</title>
  </head>

  <body>
    <main>
      <h1>Command viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <command-viewer src="command1.yml"></command-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'command-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/command-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("command-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("command1.yml") ? "command2.yml" : "command1.yml");
        }
      });
    </script>
  </body>
</html>
