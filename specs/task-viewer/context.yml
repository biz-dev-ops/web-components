---
type: object
properties:
  assignment_id:
    type: string
    description: The unique ID of the assignment.
    example: ASSIGN-7890
  assigned_user_id:
    type: string
    description: The ID of the user to whom the assignment is assigned.
    example: USER-4567
  assignment_due_date:
    type: string
    format: date-time
    description: The due date and time of the assignment (ISO 8601 format).
    example: "2024-12-31T23:59:59Z"
required:
  - assignment_id
  - assigned_user_id
  - assignment_due_date
