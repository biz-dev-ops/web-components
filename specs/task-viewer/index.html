<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task viewer</title>
  </head>

  <body>
    <main>
      <h1>Task viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <task-viewer src="1.task.yml"></task-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'task-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/task-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("task-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("1.task.yml") ? "2.task.yml" : "1.task.yml");
        }
      });
    </script>
  </body>
</html>
