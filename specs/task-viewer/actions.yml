---
assignment_valid:
  name: Assignment Valid
  description: Indicates the assignment meets the criteria.
  parameters:
    required:
      - validation_message
    properties:
      validation_message:
        type: string
        description: A message indicating the assignment is valid.
        example: Assignment validated successfully.
assignment_invalid:
  name: Assignment Invalid
  description: Indicates the assignment does not meet the criteria.
  parameters:
    required:
      - invalidation_reason
    properties:
      invalidation_reason:
        type: string
        description: The reason for the assignment being invalid.
        example: User not authorized for this assignment.
