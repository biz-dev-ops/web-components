<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Json schema viewer</title>
    <link rel="stylesheet" href="../theme.css" />
  </head>

  <body>
    <main>
      <h1>Json viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <json-schema-viewer src="../markdown-viewer/examples/payroll-service/calculate-payroll/index.command.yml"></json-schema-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'json-schema-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/json-schema-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("json-schema-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("ndex.command.yml") ? "../markdown-viewer/examples/payroll-service/calculate-payroll/get-time-and-attendance.query.yml" : "../markdown-viewer/examples/payroll-service/calculate-payroll/index.command.yml");
        }
      });
    </script>
  </body>
</html>
