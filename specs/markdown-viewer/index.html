<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markdown viewer</title>
    <link rel="stylesheet" href="../theme.css" />
  </head>

  <body>
    <main>
      <h1>Markdown viewer</h1>
      <div id="buttons">
        <button id="bpmn">BPMN</button>
        <button id="business-model-canvas">Business model canvas</button>
        <button id="business-reference-architecture">Business reference architecture</button>
        <button id="command">Command</button>
        <button id="dmn">DMN</button>
        <button id="event">Event</button>
        <button id="feature">Feature</button>
        <button id="mermaid">Mermaid</button>
        <button id="model">Model</button>
        <button id="query">Query</button>
        <button id="tabs">Tabs</button>
        <button id="task">Task</button>
      </div>
      <markdown-viewer src="markdown.md"></markdown-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'markdown-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/markdown-viewer";

      import "../../src/shared/heading-container";
      import "../../src/shared/tabs";

      import "../../src/bpmn-viewer";
      import "../../src/business-model-canvas";
      import "../../src/business-reference-architecture";
      import "../../src/command-viewer";
      import "../../src/dmn-viewer";
      import "../../src/event-viewer";
      import "../../src/feature-viewer";
      import "../../src/mermaid-viewer";
      import "../../src/model-viewer";
      import "../../src/query-viewer";
      import "../../src/task-viewer";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("markdown-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        viewer.setAttribute("src", `markdown-${target.id}.md`);
      });
    </script>
  </body>
</html>
