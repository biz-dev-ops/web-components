<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markdown viewer</title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="../specflow.css" />
  </head>

  <body>
    <main>
      <h1>Markdown viewer</h1>
      <div id="buttons">
        <button data-file="./examples/payroll-service/index.md">Payroll service</button>
        <button data-file="./examples/payroll-service/calculate-payroll/index.md">Calculate payroll</button>
        <button data-file="./examples/bpmn.md">BPMN</button>
        <button data-file="./examples/business-model-canvas.md">Business model canvas</button>
        <button data-file="./examples/business-reference-architecture.md">Business reference architecture</button>
        <button data-file="./examples/dmn.md">DMN</button>
        <button data-file="./examples/feature.md">Feature</button>
        <button data-file="./examples/mermaid.md">Mermaid</button>
        <button data-file="./examples/schema.md">Schema</button>
        <button data-file="./examples/tabs.md">Tabs</button>
      </div>
      <markdown-viewer src="examples/markdown.md"></markdown-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'markdown-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/markdown-viewer";

      import "../../src/shared/driver";
      import "../../src/shared/button";
      import "../../src/shared/icon";
      import "../../src/shared/heading-container";
      import "../../src/shared/tabs";

      import "../../src/bpmn-viewer";
      import "../../src/business-model-canvas";
      import "../../src/business-reference-architecture";
      import "../../src/dmn-viewer";
      import "../../src/feature-viewer";
      import "../../src/mermaid-viewer";
      import "../../src/schema-viewer";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("markdown-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        const file = target.getAttribute("data-file");
        viewer.setAttribute("src", file);
      });
    </script>
  </body>
</html>
