<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markdown viewer</title>
  </head>

  <body>
    <main>
      <h1>Markdown viewer</h1>
      <div id="buttons">
        <button id="change-src">Change src</button>
      </div>
      <markdown-viewer src="markdown.md"></markdown-viewer>
      <h2>Run tests</h2>
      <code>
        npm run test -- 'markdown-viewer'
      </code>
    </main>

    <script type="module">
      import "../../src/markdown-viewer/index.ts";

      const buttons = document.getElementById("buttons");
      const viewer = document.getElementsByTagName("markdown-viewer")[0];

      buttons.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "change-src") {
          viewer.setAttribute("src", viewer.src.endsWith("markdown.md") ? "markdown.md" : "markdown.md");
        }
      });
    </script>
  </body>
</html>
