---
title: employee not found
type: object
required:
  - employee_id
  - message
properties:
  employee_id:
    type: string
    description: The ID of the employee that was not found.
    examples:
      - "1234567890"
  message:
    type: string
    description: A message describing the exception.
    examples:
      - "Employee with ID 1234567890 not found"
