---
order_not_found:
  name: Order Not Found Exception
  description: The specified order ID does not exist.
  parameters:
    type: object
    description: Details about the order not found.
    properties:
      order_id:
        type: string
        description: The provided order ID.
        example: order_99999
      message:
        type: string
        description: Error message.
        example: "Order with ID order_99999 not found."
    required:
      - order_id
      - message
